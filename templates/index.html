<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IrisOps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out forwards;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">

  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in">
    <h2 class="text-4xl font-bold text-center text-white mb-6 tracking-wide">ðŸŒ¸ IrisOps</h2>

    <form method="POST" class="space-y-5">
      <div>
        <label for="SepalLengthCm" class="block text-white font-medium mb-1">Sepal Length (cm)</label>
        <input type="number" step="any" name="SepalLengthCm" id="SepalLengthCm"
          class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none transition duration-300" 
          placeholder="Enter Sepal Length" required />
      </div>

      <div>
        <label for="SepalWidthCm" class="block text-white font-medium mb-1">Sepal Width (cm)</label>
        <input type="number" step="any" name="SepalWidthCm" id="SepalWidthCm"
          class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none transition duration-300" 
          placeholder="Enter Sepal Width" required />
      </div>

      <div>
        <label for="PetalLengthCm" class="block text-white font-medium mb-1">Petal Length (cm)</label>
        <input type="number" step="any" name="PetalLengthCm" id="PetalLengthCm"
          class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none transition duration-300" 
          placeholder="Enter Petal Length" required />
      </div>

      <div>
        <label for="PetalWidthCm" class="block text-white font-medium mb-1">Petal Width (cm)</label>
        <input type="number" step="any" name="PetalWidthCm" id="PetalWidthCm"
          class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none transition duration-300" 
          placeholder="Enter Petal Width" required />
      </div>

      <button type="submit"
        class="w-full py-3 mt-4 text-lg font-semibold text-white bg-gradient-to-r from-pink-500 to-indigo-500 rounded-lg shadow-md hover:scale-105 hover:shadow-lg transition transform duration-300 ease-in-out">
        Predict ðŸŒ¿
      </button>
    </form>

    {% if prediction is not none %}
      <div class="mt-6 text-center text-white fade-in">
        <h3 class="text-2xl font-semibold">Prediction:</h3>
        <p class="text-xl font-bold text-yellow-300 mt-1">{{ prediction }}</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
